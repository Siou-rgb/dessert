      <section class="banner mt-[33.26px] md:mt-[36.5px]">
        <div class="container md:max-w-[940px] m-auto">
          <img
            class="w-full h-[277px] md:w-[940px] md:h-[496px]"

            alt="banner"
          />

        <div

          >
            <p class="mb-[60px]">
              青山依舊在，幾度夕陽紅。慣看秋月春風。一壺濁酒喜相逢，浪花淘盡英雄。是非成敗轉頭空，滾滾長江東逝水，白髮漁樵江渚上，古今多少事，都付笑談中。
            </p>
            <p>
